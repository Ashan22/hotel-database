<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="...">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"> Room Types </h1>
                </div>
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(roomtypes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th> Cost</th>
                                <th> Max People</th>
                                <th> Size</th>
                                <th> Update</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr th:each="roomtype :${roomtypes}">
                                <td th:text="${roomtype.cost}"> 123  </td>
                                <td th:text="${roomtype.maxPeople}"> 123  </td>
                                <td th:text="${roomtype.size}"> 123 </td>
                                <td><a href="#" th:href="@{'/roomtype/' + ${roomtype.idRoomType} + '/update'}">Update</a></td>
                                <td  th:if="${ #lists.isEmpty(roomtype.rooms)}"><a href="#" th:href="@{'/roomtype/' + ${roomtype.idRoomType} + '/delete'}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-inverse">
                    <tr>
                        <td><a class="btn btn-default" href="#" th:href="@{'/index'}" role="button">Back</a></td>
                        <td><a class="btn btn-default" href="#" th:href="@{'/sales'}" role="button">Modify all costs</a></td>
                        <td><a class="btn btn-default" href="#" th:href="@{'/roomtype/new'}" role="button">Create</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
