<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Reservation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${reservation}" th:action="@{/reservation}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>
                <input type="hidden" th:field="*{idReservation}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">New Reservation</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Start Date:</label>
                                    <input type="date" class="form-control" th:field="*{startDate}"th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('startDate')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Days:</label>
                                    <input type="text" class="form-control" th:field="*{days}"th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('days')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('days')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Worker:</label>
                                    <select class="form-control" th:field="*{worker}">
                                        <option th:each="worker : ${workers}"
                                                th:value="${worker.idWorker}"
                                                th:text="${' name:'+ worker.name +' surname:'+worker.surname}">Each</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Customer:</label>
                                    <select class="form-control" th:field="*{customer}">
                                        <option th:each="customer : ${customers}"
                                                th:value="${customer.idCustomer}"
                                                th:text="${' name:'+ customer.name +' surname:'+customer.surname}">Each</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Room:</label>
                                    <select class="form-control" th:field="*{room}">
                                        <option th:each="room : ${rooms}"
                                                th:value="${room.idRoom}"
                                                th:text="${' floor:'+ room.floor +' number:'+room.roomNumber}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
